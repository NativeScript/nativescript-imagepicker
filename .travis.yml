env:
  global:
    - ANDROID_PACKAGE='app-debug.apk'
    - ANDROID_PACKAGE_NEXT='imagepickerdemo-debug-next.apk'
    - ANDROID_PACKAGE_FOLDER=$TRAVIS_BUILD_DIR/demo/platforms/android/app/build/outputs/apk/debug
    - ANDROID_SAUCE_STORAGE="https://saucelabs.com/rest/v1/storage/$SAUCE_USER/$ANDROID_PACKAGE_NEXT?overwrite=true"
    - IOS_PACKAGE_NEXT='imagepickerdemo-next.zip'
    - IOS_PACKAGE_FOLDER=$TRAVIS_BUILD_DIR/demo/platforms/ios/build/emulator
    - IOS_SAUCE_STORAGE="https://saucelabs.com/rest/v1/storage/$SAUCE_USER/$IOS_PACKAGE_NEXT?overwrite=true"

git:
  depth: 1

branches:
  only: 
    - next
matrix:
  include:
    - stage: "Build and WebPack"
      os: osx
      env:
        - WebPackiOS="11"
      osx_image: xcode9.2
      language: node_js 
      node_js: "8"
      jdk: oraclejdk8
      before_script:
        - cd ../demo && tns platform add ios@next
        - cd ../demo-angular && tns platform add ios@next
      script: 
        - cd ../demo && npm run build.plugin && npm i && tns build ios --bundle --env.uglify
        - cd ../publish && sh pack.sh && cp package/*.tgz ../demo-angular/package.tgz
        - cd ../demo-angular && tns plugin add package.tgz && npm i && tns build ios --bundle --env.uglify --env.aot
    - language: android
      os: linux
      env:
        - WebPackAndroid="26"
      jdk: oraclejdk8
      before_install: nvm install 8.11.4
      before_script:
        - cd ../demo && tns platform add android@next
        - cd ../demo-angular && tns platform add android@next
      script:
        - cd ../demo && npm run build.plugin && npm i && tns build android --bundle --env.uglify --env.snapshot
        - cd ../publish && sh pack.sh && cp package/*.tgz ../demo-angular/package.tgz
        - cd ../demo-angular && tns plugin add package.tgz && npm i && tns build android --bundle --env.uglify --env.snapshot --env.aot
    - os: linux
      env: 
        - BuildAndroid="26"
      language: android
      jdk: oraclejdk8
      before_install: nvm install 8.11.4
      before_script:
        - cd ../demo && tns platform add android@next
        - cd ../demo-angular && tns platform add android@next
      script: 
        - cd ../demo && npm run ci.android.build && cd ../demo-angular && npm run ci.android.build
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $ANDROID_SAUCE_STORAGE --data-binary @$ANDROID_PACKAGE_FOLDER/$ANDROID_PACKAGE"
    - os: osx
      env: 
        - BuildiOS="11"
        - Xcode="9.2"
      osx_image: xcode9.2
      language: node_js 
      node_js: "8"
      jdk: oraclejdk8
      before_script:
        - cd ../demo && tns platform add ios@next
        - cd ../demo-angular && tns platform add ios@next
      script: 
        - cd ../demo && npm run ci.ios.build && cd ../demo-angular && npm run ci.ios.build
        - cd $IOS_PACKAGE_FOLDER && zip -r $IOS_PACKAGE_NEXT demo.app
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $IOS_SAUCE_STORAGE --data-binary @$IOS_PACKAGE_FOLDER/$IOS_PACKAGE_NEXT"
    - stage: "UI Tests"
      env: 
        - AndroidEmulator="23"
      language: node_js
      os: linux
      node_js: "8"
      script:
        - npm i -g appium
        - cd ../demo && npm i
        - travis_retry npm run e2e -- --runType android23 --sauceLab --appPath $ANDROID_PACKAGE_NEXT
    - os: linux
      env: 
        - iOS="11"
      language: node_js 
      node_js: "8"
      script: 
        - npm i -g appium
        - cd ../demo && npm i
        - travis_wait travis_retry npm run e2e -- --runType sim11iPhone6 --sauceLab --appPath $IOS_PACKAGE_NEXT

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.2
    - android-26
    - android-23
    - extra-android-m2repository

install:
    - echo no | npm install -g nativescript@next
    - tns usage-reporting disable
    - tns error-reporting disable
    - cd src
    - npm uninstall tns-core-modules -D && npm install tns-core-modules@next -D
    - cd ../demo
    - npm uninstall tns-core-modules -P && npm install tns-core-modules@next -P
    - npm uninstall nativescript-dev-webpack -D && npm install nativescript-dev-webpack@next -D
    - cd ../demo-angular
    - npm uninstall tns-core-modules -P && npm install tns-core-modules@next -P
    - npm uninstall nativescript-angular -P && npm install nativescript-angular@next -P
    - npm uninstall nativescript-dev-webpack -D && npm install nativescript-dev-webpack@next -D

  
